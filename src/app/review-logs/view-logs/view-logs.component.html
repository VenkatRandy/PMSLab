<div class="mt-4 mx-2">
  <div class="row">
    <div class="col-6">
      <h5>View Logs</h5>
    </div>
    <div class="col-5">

    </div>
    <div class="pull-right">
      <button type="submit" class="btn btn-sm bg-thor text-white" (click)="goBack()">
        <i class="fa fa-angle-left"></i> Back
      </button>
    </div>
  </div>


  <hr class="m-0 p-0 mt-2" />
</div>

<div *ngIf="list.length == 0" class="alert alert-common text-center align-middle">
  <strong>No Data Available</strong>
</div>

<div id="responsive" class="table-responsive mt-3" *ngIf="list.length>0">

  <div class="col-md-12 m-2py-3 table-sm">
    <div class="row my-3">
      <div class="col-md-2">
        <span class="text-viewall font-weight-bold">Review Type</span>
      </div>
      <div class="col-md-3">
        <span> {{ list[0].reviewType }}</span>
      </div>
    </div>
    <div class="row my-3">
      <div class="col-md-2">
        <span class="text-viewall font-weight-bold">User ID</span>
      </div>
      <div class="col-md-3">
        <span> {{ list[0].userId }}</span>
      </div>
    </div>
    <div class="row my-3">
      <div class="col-md-2">
        <span class="text-viewall font-weight-bold">Name</span>
      </div>
      <div class="col-md-3">
        <span> {{ list[0].userFullName }}</span>
      </div>
    </div>


  </div>
  <table class="table  table-sm table-hover table-bordered text-nowrap mb-0">
    <thead>

      <th>Action By</th>
      <th>Action By Name</th>
      <th>Action Date</th>
      <th>Status</th>
    </thead>
    <tbody>
      <tr *ngFor="let data of list">

        <td>{{data.actionBy}}</td>
        <td>{{data.actionByFullName}}</td>
        <td>{{data.modifiedDate  | slice:0:10 | date:'dd-MMM-yyyy' }}</td>
        <td>{{data.actionType}}</td>

      </tr>
    </tbody>

  </table>
</div>
