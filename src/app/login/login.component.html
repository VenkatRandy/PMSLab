<div class="max row m-0">
  <div class="col-12 col-sm-12 col-md-12 col-xs-12 p-0 m-0">
    <nav class="navbar navbar-inverse bg-thor text-white sticky-top m-0 p-0 over">
      <div class="navbar-header" *ngIf="!_isMobileView">
        <a class="navbar-brand"><img src="/assets/encoreHeaderLogo.png" width="200px" height="60px" alt="User Image" />
        </a>
      </div>
      <div class="navbar-header" *ngIf="_isMobileView">
        <a class="navbar-brand"><img src="/assets/encore_mobile.png" width="60px" height="50px" alt="User Image" />
        </a>
      </div>
      <div class="nav navbar-nav navbar-right text-white mr-2">
        <h6 *ngIf="!_isMobileView">Performance Management System</h6>
        <h6 *ngIf="_isMobileView">PMS</h6>
      </div>
    </nav>
    <div class="col-12 col-sm-12 col-md-12 col-xs-12 p-0 m-0">
      <div role="alert" aria-live="assertive" aria-atomic="true" class="toast m-0 p-0 w-100 mw-100"
        *ngIf="success || failure" [ngClass]="{
        'toast show m-0 p-0 w-100 mw-100': success || failure,
        'toast show m-0 p-0 w-100 mw-100 bg-success':success,
        'toast show m-0 p-0 w-100 mw-100 bg-danger':failure
        }" data-autohide="false">
        <div class="toast-body text-center">
          <span class="font-weight-bold text-white">
            <label *ngIf="success">Login Successful</label>
            <label *ngIf="failure">Invalid Credentials</label>
          </span>
          <button type="button" (click)="success=false;failure=false" class="ml-2 mb-1 close" data-dismiss="toast"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-sm-12 col-md-12 col-xs-12 p-0 m-0">
    <div class="d-flex align-items-center flex-column justify-content-center bg-white p-0 m-0 text-thor">
      <div class="col-md-4 col-sm-8 col-xs-10 shadoww bg-white">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group pull-right">
            <button [disabled]="loading" class="btn bg-thor text-white mx-1 pull-right">
              Login
            </button>
            <a (click)="reset()" class="btn bg-steve mx-1">Reset</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-12 col-sm-12 col-md-12 col-xs-12 p-0 m-0">
    <nav class="navbar navbar-header bg-footer mt-5 fixed-bottom p-0">
      <div class="navbar-expand m-auto navbar-text text-dark">
        &copy; &nbsp;2019 Encore Software Services,Inc. All rights reserved.
      </div>
    </nav>
  </div>
</div>
